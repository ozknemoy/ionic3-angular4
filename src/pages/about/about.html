<ion-header>
    <ion-navbar>
        <ion-title>
            About
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <audio-component [src]="trackss"
                     [controls]="true"
                     selectableButton="true"
                     [muteButton]="false"
    ></audio-component>
    <br>
    <ion-list>
        <audio-track #audio *ngFor="let track of myTracks" [track]="track"
                     (onFinish)="onTrackFinished($event)">
            <ion-item>
                <ion-thumbnail item-left>
                    <!--<img src="{{audio.art}}">-->
                    <audio-track-play dark [audioTrack]="audio">
                        <ion-spinner></ion-spinner>
                    </audio-track-play>
                </ion-thumbnail>
                <div item-content style="width:100%">
                    <p><strong>{{audio.title}}</strong> âš¬ <em>{{audio.artist}}</em></p>
                    <audio-track-progress-bar dark duration progress [audioTrack]="audio">
                        <!--[ngStyle]="{visibility: audio.completed > 0 ? 'visible' : 'hidden'}"-->
                    </audio-track-progress-bar>
                </div>
            </ion-item>
        </audio-track>
    </ion-list>
    <button (click)="nextTrack()">nextTrack</button>
    <button (click)="check()">check</button>
    progress{{progress}}
</ion-content>
